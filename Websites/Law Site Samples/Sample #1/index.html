<!DOCTYPE html>
<html>
	<head>
		<title>Law Site Sample #1</title>

		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oswald:700|Lora:400,700|Roboto:400,900,700|Merriweather:400,700,700italic' rel='stylesheet' type='text/css'>
	</head>

	
	<body>
		<div id="container" class="container">
			<header>
				<h1>CHAMPAGNE <span class="light">GROUP</span></h1>
				<nav>
					<ul>
						<li><a href="#">HOME</a></li>
						<li><a href="#">WHO WE ARE</a></li>
						<li><a href="#">WHAT WE DO</a></li>
						<li><a href="#">DIVERSITY</a></li>
						<li><a href="#">BLOG & RESOURCES</a></li>
						<li><b class="connect" id="contact" href="#">LET'S CONNECT</b></li>
					</ul>
        		<div class="container">
			<div class="main" id="connect-form-wrapper">
				<form class="cbp-mc-form" id="login-form">
					<div class="cbp-mc-column">
						<label for="first_name">First Name</label>
	  					<input type="text" id="first_name" name="first_name" placeholder="Jonathan">
	  					<label for="last_name">Last Name</label>
	  					<input type="text" id="last_name" name="last_name" placeholder="Doe">
	  					<label for="email">Email Address</label>
	  					<input type="text" id="email" name="email" placeholder="jon@doe.com">
	  					<label for="country">Country</label>
	  					<select id="country" name="country">
	  						<option>Choose a country</option>
	  						<option>France</option>
	  						<option>Italy</option>
	  						<option>Portugal</option>
	  					</select>
	  					<label for="bio">Message</label>
	  					<textarea id="bio" name="bio"></textarea>
	  				</div>
				</form>
			</div>
		</div>
				</nav>
				<div class="CTA">
				<h2>DYNAMIC RECRUITING IN AN EVOLVING LEGAL MARKET</h2>
				<a class="ghost-button" href="#">EMPLOYERS</a>
				<a class="ghost-button"href="#">CANDIDATES</a>
				</div>
				<div class="logo-container">
					<div class="preview">
					<img src="images/apple.png">
					</div>
				</div>
				<div class="logo-container">
					<div class="preview">
					<img src="images/chevron.png">
					</div>
				</div>
			</header>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
