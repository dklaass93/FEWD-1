<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Course Application</h1>
		<form method="post" action="#">
				<h3>Your Contact Info</h3>
				<fieldset>
			   <legend>Your Name</legend>
			   <input type="text" name="first_name" placeholder="First">
			   <input type="text" name="last_name" placeholder="Last">
			</fieldset>

			<fieldset>
				<legend>Phone Number</legend>
				<input type="text" name="phone_number#1">
				-
				<input type="text">
				-
				<input type="text">
			</fieldset>

			<fieldset>
			<legend>Address</legend>
			<input type="text" name="street_address" placeholder="Street Address" id="street_address">
			<input type="text" name="address-line2" placeholder="Address Line 2" id="address_line2">
			<input type="text" name="city" placeholder="City" id="city">
			<input type="text" name="state" placeholder="State" id="state">
			<input type="text" name="postal_code" placeholder="Postal Code" id="postal_code">
			</fieldset>

		</form>
	</div>

</body>
</html>
